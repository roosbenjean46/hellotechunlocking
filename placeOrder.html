<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander un Service - Entreprise Informatique</title>
    <link rel="stylesheet" href="placeOrder.css"> <!-- Assurez-vous que votre fichier CSS est bien lié ici -->
</head>
<body>
    <main>
        <section class="order-form">
            <h1>Commander un Service</h1>
            <form action="submit_order.php" method="post">
                <label for="service">Service</label>
                <select id="service" name="service" required>
                    <option value="">Sélectionnez un service</option>
                    <option value="Reparation Ordinateur et Maintenance">Réparation Ordinateur et Maintenance</option>
                    <option value="Déblocage et Reprogrammation Téléphone">Déblocage et Reprogrammation Téléphone</option>
                    <option value="Graphique Design">Graphique Design</option>
                    <!-- Ajoutez d'autres options de service ici -->
                </select>
                <label for="first_name">Prénom</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="last_name">Nom</label>
                <input type="text" id="last_name" name="last_name" required>
                <label for="address">Adresse</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" required placeholder="Format: +509-XXX-XXXX">
                <label for="id_number">Numéro d'Identification</label>
                <input type="text" id="id_number" name="id_number" required>
                <label for="password">Mot de Passe / Licence</label>
                <input type="text" id="password" name="password" required>
                <label for="payment_method">Méthode de Paiement</label>
                <select id="payment_method" name="payment_method[]" multiple required>
                    <option value="Carte Bancaire">Carte Bancaire</option>
                    <option value="Moncash">Moncash</option>
                    <option value="Natcash">Natcash</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Western Union">Western Union</option>
                    <option value="Dépôt Bancaire">Dépôt Bancaire</option>
                </select>
                <button type="submit">Passer la Commande</button>
            </form>
        </section>
    </main>
    <footer>

        </div>

</body>
</html>
