<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Entreprise Informatique</title>
    <link rel="stylesheet" href="Hellotechunlocking.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="hellotechlogo.png" alt="Logo de votre entreprise">
        </div>
    </header>
    <main>
        <section class="contact-container">
            <h1>Contactez-nous</h1>
            <div class="contact-info">
                <p><strong>Téléphone:</strong> <a href="tel:+50944725964">(+509) 4472-5964</a> | <a href="tel:+50933873521">3387-3521</a></p>
                <p><strong>Email:</strong> <a href="mailto:hellotehunlocking@gmail.com">hellotehunlocking@gmail.com</a></p>
                <p><strong>Adresse:</strong> 888, Rue Clermont, Mahotiere 81, Carrefour, Haiti</p>
            </div>
            <div id="map" class="map-container"></div>
        </section>
    </main>
    <footer>
        <button class="call-button" onclick="window.location.href='tel:+50944725964'">Appeler Maintenant</button>
        <p>&copy; 2024 [Nom de l'Entreprise]. Tous droits réservés.</p>
    </footer>
    <script>
        function initMap() {
            var location = {lat: 18.5411, lng: -72.3993}; // Coordonnées de l'adresse
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=VOTRE_CLE_API&callback=initMap">
    </script>
</body>
</html>
