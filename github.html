<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .project {
            margin-bottom: 20px;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project h2 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
    </header>
    <div class="container">
        <div class="project">
            <h2>Projet 1</h2>
            <img src="projet1.png" alt="Image du projet 1">
            <p>Description du projet 1.</p>
        </div>
        <div class="project">
            <h2>Projet 2</h2>
            <img src="projet2.png" alt="Image du projet 2">
            <p>Description du projet 2.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Mon Portfolio
    </footer>
</body>
</html>
